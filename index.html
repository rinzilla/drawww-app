<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Рисовалка</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { 
            display: block; 
            background: white; 
            touch-action: none; 
        }
        button { 
            padding: 10px; 
            margin: 10px; 
            font-size: 16px; 
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <button id="saveBtn">Сохранить и отправить</button>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Настройка холста под размер экрана
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 50; // Оставляем место для кнопки
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Рисование
        canvas.addEventListener('pointerdown', startDrawing);
        canvas.addEventListener('pointermove', draw);
        canvas.addEventListener('pointerup', stopDrawing);
        canvas.addEventListener('pointerout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY - canvas.offsetTop);
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#000000';
            ctx.lineCap = 'round';
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.clientX, e.clientY - canvas.offsetTop);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Отправка в Telegram
        document.getElementById('saveBtn').addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            Telegram.WebApp.sendData(dataURL); // Отправляем изображение в бота
            Telegram.WebApp.close(); // Закрываем Web App
        });

        // Инициализация WebApp Telegram
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Раскрываем на весь экран
    </script>
</body>
</html>
