<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–Ω—ã–π —Ç–µ–≥ -->
    <meta name="telegram-web-app-bot-integration" content="true">
    <title>Telegram –†–∏—Å–æ–≤–∞–ª–∫–∞</title>
    <style>
        body { margin:0; padding:0; overflow:hidden; background:#fff; }
        canvas { display:block; width:100vw; height:100vh; touch-action:none; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω—É—Ç—Ä–∏ Telegram WebView
        function isTelegramWebApp() {
            return window.Telegram && Telegram.WebApp && Telegram.WebApp.initData;
        }

        // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ Telegram - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
        if (!isTelegramWebApp()) {
            document.body.innerHTML = `
                <div style="padding:20px;text-align:center;">
                    <h2>–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram-–±–æ—Ç–∞</h2>
                    <p>1. –ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º</p>
                    <p>2. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "üé® –û—Ç–∫—Ä—ã—Ç—å —Ä–∏—Å–æ–≤–∞–ª–∫—É"</p>
                </div>
            `;
            throw new Error("Open via Telegram bot only");
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor("#0088cc");
        Telegram.WebApp.setBackgroundColor("#ffffff");

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ —Ä–∏—Å–æ–≤–∞–ª–∫–∏...
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function init() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
            
            // –î–æ–±–∞–≤—å—Ç–µ –∑–¥–µ—Å—å –∫–æ–¥ —Ä–∏—Å–æ–≤–∞–Ω–∏—è...
        }

        init();
    </script>
</body>
</html>
